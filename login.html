<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Dress Shop - Login/Sign Up Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
  <div class="login-header">
  <h1 class="login-heading">Welcome to Chic<span>Threads</span></h1>
</div>
<div class="login-content">
  <div class="login-wrapper">
    <div id="emailOtpSection" class="form-section active">
      <h2>Login / Sign Up</h2>
      <p>Enter your email address to continue.</p>
      <div class="input-group">
        <label for="emailInput">Email Address</label>
        <input type="email" id="emailInput" placeholder="your.email@example.com" />
        <p class="error-message" id="emailError"></p>
      </div>
      <button id="sendOtpBtn">Send OTP</button>
    </div>
  </div>
  </div>



    <div class="login-wrapper">
        <div id="otpVerificationSection" class="form-section hidden">
            <h2>Verify Your Identity</h2>
            <p id="otpSentTo">An OTP has been sent to your email address.</p>
            <div class="input-group">
                <label for="otpInput">Enter OTP</label>
                <input type="text" id="otpInput" placeholder="••••••" maxlength="6">
                <p class="error-message" id="otpError"></p>
            </div>
            <button id="verifyOtpBtn">Verify</button>
            <p class="resend-otp">
                Didn't receive it? <span id="resendOtpTimer">Resend OTP in 60s</span>
                <button id="resendOtpBtn" class="link-btn hidden">Resend OTP</button>
            </p>

            <button id="changeEmailBtn" class="link-btn">Change Email</button>
        </div>
    </div>

</body>

</html>
